<div class="h-screen max-h-screen  flex items-center justify-center  py-8 bg-skycustom ">
    <div class="flex flex-col lg:flex-row w-full  h-full max-h-full mr-16 ml-16">
        <div 
class="w-full lg:w-3/4 bg-white text-right p-6 
      rounded-[38px] 
      lg:rounded-tr-[38px] lg:rounded-br-[38px] 
      lg:rounded-tl-none lg:rounded-bl-none
      flex flex-col justify-start order-2 lg:order-2"> 
            <div
            class="w-full text-center mt-[80px]">
            <h1 class="font-bold text-[#FF5D2C] text-3xl md:text-[64px] leading-[99%] text-center">
             ברוכה הבאה
             </h1>
             <p class="font-bold text-center text-base md:text-[22px] leading-[176%] text-[#FF5D2C] mt-2">
             אם את לקוחה קיימת לחצי לכניסה
             </p>
       </div>
<div class="relative w-full max-w-[90%] md:max-w-[548px] mx-auto mt-12">
  <input
    id="text"
    type="text"
    placeholder="מייל"
    class="w-full border-b mb-8 border-[#323232] bg-transparent text-right placeholder:text-[#323232] focus:outline-none"
  />
<input
  [type]="showPassword ? 'text' : 'password'"
  placeholder="סיסמה"
  class="w-full border-b border-[#323232] bg-transparent text-right placeholder:text-[#323232] focus:outline-none"
/>

<button
  type="button"
  (click)="togglePassword()"
  class="absolute left-2 bottom-[42px]"
>
  👁
</button>
  <div class="flex items-center justify-end mt-4">
     <label class="flex flex-row-reverse items-center gap-2 cursor-pointer text-[#323232] text-right">
        זכור אותי
       <input type="checkbox" class="w-4 h-4 accent-[#323232]" />
</label>
</div>
</div>
 <div class="flex justify-center mt-20 mb-4">
 <button class="btn-primary">להרשמה</button>
    <img
    src="si.png"
    alt="חץ מקווקו"
    class="absolute w-[80px] md:w-[184px] hidden md:block md:top-[380px] right-[10%] md:right-[100px] rotate[118.45deg]"
  />
</div>
  <div class="flex justify-center mt-[10px] mb-4">
  <button 
    (click)="loginWithGoogle()"
    class="btn-google"
  >
    Google להרשמה באמצעות 
  </button>
</div>
</div>
<div class="w-full lg:w-2/5 flex items-center justify-center lg:justify-end order-1 lg:order-1">
  <img
    src="Rectangle 124.png"
    alt="..."
    class="hidden md:block w-full md:h-[450px] lg:h-full object-cover lg:rounded-l-[38px]"
  />
</div>
</div>
</div>
